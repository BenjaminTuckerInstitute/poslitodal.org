<!DOCTYPE html>
<html>
	<head>
		<title>roztřiďte / recyklujte / podpořte | mapa sběrných míst</title>
		<meta name="description" content="">
		<meta name="keywords" content="třídění, recyklace, mikropůjčky, hliník, železo, plechovky">
		<meta name="author" content="Benjamin Tucker Institute, z.s.">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
		<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css" />
		<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css" />
		<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
		<link type="text/css" rel="stylesheet" media="all" href="/css/stylesheet.css" />
		<link rel="icon" type="image/png" href="/icon.png" />
	</head>
	<body>
		<div id="map"></div>
		<script>
			var markers = L.markerClusterGroup();

			L.marker([50.0663544, 14.4027367]).bindPopup("<div class=\"popup\"><p>Node5 a.s.</p><p>Neveřejný prostor :(</p></div>").addTo(markers);

			var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/miceeatcheese.hgfo4od5/{z}/{x}/{y}.png',
				{attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'});

			var map = L.map('map')
				.addLayer(mapboxTiles)
				.setView([49.85, 15.50], 7);

			map.addLayer(markers);
		</script>
	</body>
</html>
